              schema:
                $ref: '#/components/schemas/CategoryEntity'
        404:
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - categories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Category'
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryEntity'
        404:
          $ref: '#/components/responses/NotFound'
  /barcode:
    get:
      tags:
        - barcodes
      responses:
