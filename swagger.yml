paths:
  /buy:
    post:
      tags:
        - default
      summary: Buy the Product for the authenticated user
      security:
        - BasicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                product:
                  $ref: '#/components/schemas/Id'

      responses:
        200:
          description: successful bought the product
        401:
          $ref: '#/components/responses/UnauthorizedError'
        400:
          $ref: '#/components/responses/GeneralError'

  /product:
    get:
      summary: Gets all available products
      tags:
        - products
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductEntity'
    post:
      summary: Creates new Product!
      tags:
        - products
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'

      responses:
        200:
          description: success!
        401:
          $ref: '#/components/responses/UnauthorizedError'
        400:
          $ref: '#/components/responses/GeneralError'

  /product/{id}:
    get:
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductEntity'
        404:
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductEntity'
        404:
          $ref: '#/components/responses/NotFound'

  /product/{id}/image:
    get:
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: success!
          content:
            image/*:
              schema:
                type: string
                format: binary
        404:
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          image/*:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: success!
