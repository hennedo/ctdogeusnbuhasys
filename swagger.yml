        400:
          $ref: '#/components/responses/GeneralError'
  /barcode/{id}:
    get:
      tags:
        - barcodes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BarcodeEntity'
        404:
