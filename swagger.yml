          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BarcodeEntity'
    post:
      tags:
        - barcodes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Barcode'

      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BarcodeEntity'
