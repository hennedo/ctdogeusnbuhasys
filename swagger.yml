      summary: Gets all available categories
      tags:
        - categories
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryEntity'
    post:
      summary: Creates new Category!
      tags:
        - categories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'

      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryEntity'
