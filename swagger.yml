          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Barcode'
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BarcodeEntity'
        404:
