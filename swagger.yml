        400:
          description: error!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
  /user/{id}:
    get:
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'
        404:
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: success!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserEntity'
        404:
          $ref: '#/components/responses/NotFound'



components:
  securitySchemes:
    BasicAuth:
      description: Build from UserID:Pin
      type: http
      scheme: basic

  responses:
    NotFound:
      description: The specified resource was not found

    UnauthorizedError:
      description: Authentication information is missing or invalid
      headers:
        WWW_Authenticate:
          schema:
            type: string

    GeneralError:
      description: An unknown error occured. See message
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseMessage'

  schemas:
    Id:
      type: string
      format: uuid

    Entity:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductEntity:
      type: object
      allOf:
        - $ref: '#/components/schemas/Entity'
        - $ref: '#/components/schemas/Product'
      properties:
        category:
          $ref: '#/components/schemas/CategoryEntity'

    CategoryEntity:
      type: object
      allOf:
        - $ref: '#/components/schemas/Entity'
        - $ref: '#/components/schemas/Category'

    BarcodeEntity:
      type: object
      allOf:
        - $ref: '#/components/schemas/Entity'
        - $ref: '#/components/schemas/Barcode'
      properties:
        product:
          $ref: '#/components/schemas/ProductEntity'

    UserEntity:
      type: object
      allOf:
        - $ref: '#/components/schemas/Entity'
        - $ref: '#/components/schemas/User'

    Product:
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
        stock:
          type: integer
        customAttributes:
          type: string
          format: json
        category:
          $ref: '#/components/schemas/Id'

    Barcode:
      type: object
      properties:
        ean:
          type: string
          format: ean
        product:
          $ref: '#/components/schemas/Id'

    Category:
      type: object
      properties:
        name:
          type: string

    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
          description: "Verifizierte E-Mail ist Pflicht f√ºr 'Minuskonten'"
        verified:
          type: boolean
        gravatar:
          type: boolean
          description: "Soll Gravatar genutzt werden?"
        imageUrl:
          type: string
          description: "Alternativ URL zum Avatar"
        balance:
          type: integer
          description: "Signed int.. weil wegen konto im minus. besser es ist dokumentiert als man nimmt einfach so mate raus und dokumentiert es nirgends."
        pin:
          type: string
          writeOnly: true
          description: "Die Pin des Nutzers."

    Log:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Id'
        user:
          $ref: '#/components/schemas/Id'
        product:
          $ref: '#/components/schemas/Id'
        action:
          type: string
          enum:
            - increaseBalance
            - decreaseBalance
            - increaseStock
            - decreaseStock
            - buyProduct
        amount:
          type: integer

    ResponseMessage:
      type: object
      properties:
        message:
          type: string
